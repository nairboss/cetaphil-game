<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetaphil Moisturizer Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen">
        <button onclick="startGame()">Start Adventure</button>
    </div>

    <div id="game-screen" style="display:none;">
        <div id="character-area">
            <img id="character" src="character.jpeg" alt="Character">
        </div>
        <div id="scene">
            <p id="dialogue">How does your skin feel most of the time?</p>
            <div id="scene-buttons">
                <!-- Buttons will be dynamically added here by script.js -->
            </div>
        </div>
    </div>

    <div id="results-screen" style="display:none;">
        <h2>Your Skin Type</h2>
        <p id="skin-type-result"></p>
        <p id="recommendation"></p>
        <img id="product-image" src="" alt="Product Recommendation Image" style="max-width: 200px; margin-top: 20px;">
        <button onclick="claimTrialPack()">Claim My Trial Pack</button>
    </div>

    <div id="rewards-screen" style="display:none;">
        <h2>Congratulations!</h2>
        <p id="reward-message">You've won a Cetaphil trial pack!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
