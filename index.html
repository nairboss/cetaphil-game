<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetaphil Moisturizer Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to Cetaphil's Winter Skincare Adventure!</h1>
        <button onclick="startGame()">Start Your Journey</button>
    </div>

    <div id="game-screen" style="display:none;">
        <div id="character-area">
            <img id="character" src="character-redness.webp" alt="Character">
        </div>
        <div id="scene">
            <p id="dialogue">Hi there! Winter is here, and so is the skin dryness. Let's find out how to keep your skin moisturized and healthy!</p>
            <button onclick="nextScene()">Next</button>
        </div>
    </div>

    <div id="results-screen" style="display:none;">
        <h2>Your Winter Skin Type</h2>
        <p id="skin-type-result"></p>
        <p id="recommendation"></p>
        <button onclick="claimTrialPack()">Claim My Trial Pack</button>
    </div>

    <div id="rewards-screen" style="display:none;">
        <h2>Congratulations!</h2>
        <p id="reward-message">You've won a Cetaphil trial pack to keep your skin hydrated this winter!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
